<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JavaScript & CSS Clock</title>
  <link rel="stylesheet" href="syle.css">
</head>

<body>
    <div class="time"></div>
  <div class="clock">
    
    <div class="clock-face">
      <div class="hand second"></div>
      <div class="hand hour"></div>
      <div class="hand min"></div>
      <div class="center"></div>
        
        <ul>
            <li><span>1</span></li>
            <li><span>2</span></li>
            <li><span>3</span></li>
            <li><span>4</span></li>
            <li><span>5</span></li>
            <li><span>6</span></li>
            <li><span>7</span></li>
            <li><span>8</span></li>
            <li><span>9</span></li>
            <li><span>10</span></li>
            <li><span>11</span></li>
            <li><span>12</span></li>
        </ul>
    </div>

    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
